# logging level
logging.level.com.xteam.discount=DEBUG

# REST URLs for accessing external purchase system
# PAY ATTENTION PARAMETERS IN CURLY BRACES WHEN CHANGING THE URL!! THEY SHOULD REMAIN IN THIS FORMAT!!
# URL for geting purchases for the given username
rest.purchase.url.purchase.user=http://127.0.0.1:8000/api/purchases/by_user/{username}?limit=5

# URL for getting purchases by productId
rest.purchase.url.purchase.product=http://127.0.0.1:8000/api/purchases/by_product/{productId}

# URL to get complete info for product with given productId
rest.purchase.url.product.productid=http://127.0.0.1:8000/api/products/{productId}